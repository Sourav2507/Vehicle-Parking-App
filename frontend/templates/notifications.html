{% extends "customer.html" %}

{% block title %}Notifications{% endblock %}

{% block head %}
{{ super() }}
<link rel="stylesheet" href="{{ url_for('static', filename='css/notifications.css') }}">
{% endblock %}

{% block content %}
<!-- Vue App Container -->
<div id="notificationsApp" class="container py-5">
  <div class="mx-auto notification-wrapper">

    <!-- Header -->
    <div class="d-flex justify-content-between align-items-center flex-wrap mb-4 px-2">
      <h2 class="fw-bold text-dark mb-3">Notifications</h2>
    </div>

    <!-- Notifications Loop -->
    <div v-if="notifications.length" v-for="(note, index) in notifications" :key="index"
      class="notification-card mb-4 p-3 rounded shadow-sm bg-white d-flex flex-column flex-md-row gap-3">
      <div class="flex-grow-1">
        <p class="text-primary small fw-semibold mb-1">${ note.date_sent }</p>
        <h5 class="fw-bold text-dark mb-1">${ note.heading }</h5>
        <p class="text-muted mb-0">${ note.message }</p>
      </div>
      <div class="notification-img rounded"
        style="background-image: url('/static/images/notification1.jpg');">
      </div>
    </div>

    <!-- No Notifications -->
    <div v-if="!notifications.length" class="text-muted text-center">
      No notifications found.
    </div>

  </div>
</div>

<!-- External JS -->
<script src="{{ url_for('static', filename='js/notifications.js') }}"></script>
{% endblock %}
