<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard | Parksy</title>
    <link rel="icon" href="/static/images/logo_2.png" />

    <!-- Bootstrap & Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />

    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500;700&family=Space+Grotesk:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/css/admin.css" />
    <link rel="stylesheet" href="/static/css/admin_db.css" />

    <!-- Vue & Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body
    class="bg-light overflow-x-hidden"
    style="font-family: 'Space Grotesk', 'Noto Sans', sans-serif"
  >
    <div class="d-flex min-vh-100">
      <!-- Sidebar -->
      <div
        id="admin-navbar"
        class="bg-light border-end p-3"
        style="width: 280px"
      >
        <div class="text-center mb-4">
          <img
            :src="logo"
            alt="Parksy Logo"
            class="img-fluid"
            style="max-height: 60px"
          />
          <h4 class="mt-2 fw-bold">Admin Panel</h4>
        </div>

        <ul class="nav flex-column">
          <li class="nav-item" v-for="link in navLinks" :key="link.label">
            <a
              class="nav-link d-flex align-items-center gap-2"
              :href="link.url"
            >
              <i :class="link.iconClass"></i>
              <span>${ link.label }</span>
            </a>
          </li>
        </ul>
      </div>

      <!-- Dashboard Content -->
      <div class="flex-grow-1 p-4">
        <div id="dashboard_app" v-cloak>
          <div v-if="loading">Loading Dashboard...</div>

          <div v-else>
            <div class="mb-4">
              <h2 class="fw-bold">Admin Dashboard</h2>
            </div>

            <!-- Cards -->
            <div class="row g-3 mb-5">
              <div
                class="col-6 col-md-3"
                v-for="card in cards"
                :key="card.label"
              >
                <div class="card h-100 shadow-sm">
                  <div class="card-body d-flex align-items-center gap-3">
                    <i :class="card.iconClass" class="fs-1 text-primary"></i>
                    <div>
                      <h6 class="fw-bold mb-1">${ card.label }</h6>
                      <p class="text-muted mb-0">${ card.value }</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <!-- Annual Revenue Chart -->
            <div class="card mb-5">
              <div class="card-body">
                <h4 class="text-center">Annual Revenue Distribution</h4>
                <canvas id="annualRevenueChart"></canvas>
              </div>
            </div>

            <!-- Booking Charts Row -->
            <div class="row mb-5">
              <div class="col-md-6 mb-4">
                <div class="card h-100">
                  <div class="card-body">
                    <h5 class="text-center">Bookings Over Time</h5>
                    <canvas id="bookingsOverTimeChart"></canvas>
                  </div>
                </div>
              </div>
              <div class="col-md-6 mb-4">
                <div class="card h-100">
                  <div class="card-body">
                    <h5 class="text-center">Bookings by Parking Lot</h5>
                    <canvas id="bookingsBySlotChart"></canvas>
                  </div>
                </div>
              </div>
            </div>

            <!-- Status Charts Row -->
            <div class="row mb-5">
              <div class="col-md-6 mb-4">
                <div class="card h-100">
                  <div class="card-body">
                    <h5 class="text-center">Booking Status Distribution</h5>
                    <canvas id="bookingStatusChart"></canvas>
                  </div>
                </div>
              </div>
              <div class="col-md-6 mb-4">
                <div class="card h-100">
                  <div class="card-body">
                    <h5 class="text-center">Revenue Status</h5>
                    <canvas id="revenueStatusChart"></canvas>
                  </div>
                </div>
              </div>
            </div>

            <!-- Recent Activities -->
            
          </div>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script src="/static/js/admin.js"></script>
    <script src="/static/js/admin_db.js"></script>
  </body>
</html>
