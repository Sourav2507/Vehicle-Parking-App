{% extends "index.html" %}

{% block head %}
{{ super() }}
<link rel="stylesheet" href="{{ url_for('static', filename='css/customer.css') }}">
<link
  href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500;700;900&family=Space+Grotesk:wght@400;500;700&display=swap"
  rel="stylesheet">
{% endblock %}

{% block body %}
<div class="min-vh-100 d-flex flex-column" style='font-family: "Space Grotesk", "Noto Sans", sans-serif;'>

  <header class="d-flex justify-content-between align-items-center border-bottom px-4 py-3 bg-white">
    <div class="d-flex align-items-center gap-3">
      <div style="height: 40px; width: 50px;">
        <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo"
          class="img-fluid object-fit-contain">
      </div>
      <h2 class="mb-0 fw-bold text-dark">Parksy</h2>
    </div>

    <div id="navbar-vue" class="d-flex align-items-center gap-4">
      <p class="fw-medium mb-0" v-on:click="goHome">Home</p>
      <p class="fw-medium mb-0" v-on:click="goFindParking">Find Parking</p>
      <p class="fw-medium mb-0" v-on:click="goBookings">My Bookings</p>
      <p class="fw-medium mb-0" v-on:click="goPayments">Payments</p>
      <p class="fw-medium mb-0" v-on:click="goHelp">Help</p>

      <div class="position-relative cursor-pointer" style="height: 24px; width: 24px;" v-on:click="goNotifications">
        <img src="{{ url_for('static', filename='images/notification.png') }}" alt="Notifications" class="img-fluid">
      </div>

      <div class="rounded-circle overflow-hidden cursor-pointer" style="height: 36px; width: 36px;"
        v-on:click="goProfile">
        <img v-bind:src="profileImage" alt="User" class="img-fluid object-fit-cover"
          style="height: 100%; width: 100%;">
      </div>

      <div class="rounded-circle overflow-hidden cursor-pointer" style="height: 36px; width: 36px;"
        v-on:click="goLogout">
        <img src="{{ url_for('static', filename='images/logout.png') }}" alt="Logout"
          class="img-fluid object-fit-cover">
      </div>
    </div>
  </header>

  {% block content %}{% endblock %}

  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script src="{{ url_for('static', filename='js/customer.js') }}"></script>

  {% block scripts %}{% endblock %}
</div>
{% endblock %}
